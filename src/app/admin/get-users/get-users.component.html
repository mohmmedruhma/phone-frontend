<h2>List of Users</h2>
<span>{{msg}}</span>
<table class="table table-hover">
    <thead>
        <th>Userame</th>
        <th>Email</th>
        <th >Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td ><a href="#" class="btn btn-danger">Block</a></td>
        </tr>
    </tbody>

</table>
